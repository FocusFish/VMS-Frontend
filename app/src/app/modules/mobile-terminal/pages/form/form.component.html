<h1>{{isCreateOrUpdate()}} MobileTerminal</h1>

<div class="mobile-terminal-edit-form">
  <fieldset>
    <legend>Essential fields</legend>

    <mat-form-field id="mobile-terminal-form--transceiverType">
      <mat-label>Transceiver system<span class="required">*</span></mat-label>
      <mat-select [(ngModel)]="mobileTerminal.transceiverType">
        <mat-option *ngFor="let transponder of transponders" [value]="transponder.terminalSystemType">{{transponder.terminalSystemType}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field id="mobile-terminal-form--serialNo">
      <mat-label>Serial no.<span class="required">*</span></mat-label>
      <input matInput [(ngModel)]="mobileTerminal.serialNo">
    </mat-form-field>
  </fieldset>
