<h1 mat-dialog-title i18n>Warning!</h1>
<div mat-dialog-content>
  <p i18n>You are about do detach a mobile terminal from this asset.</p>
  <p i18n>Are you sure you want to continue?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" i18n>Detach</button>
</div>
