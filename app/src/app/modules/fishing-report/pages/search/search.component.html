<div class="page-container">
  <form class="asset-search-form">

    <mat-form-field class="free-search">
      <mat-label i18n>Search for Name, External Marking, CFR or IRCS</mat-label>
      <input matInput placeholder="Search" name="Search" [(ngModel)]="searchText">
    </mat-form-field>

    <div class="search-button-wrapper">
      <button mat-raised-button color="primary" type="submit" (click)="search()" i18n>Search</button>
    </div>
  </form>

  <mat-spinner class="load-spinner" *ngIf="loadingData"></mat-spinner>
  <div class="asset-container mat-elevation-z8" *ngIf="tableReadyForDisplay">
    <div class="asset-table-container">

      <table mat-table [dataSource]="sortedFishingReports" class="asset-table"
        matSort matSortActive="shipCfr" matSortDisableClear matSortDirection="desc" (matSortChange)="sortData($event)">

        <ng-container matColumnDef="shipCfr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header title="Ship Cfr" i18n>Ship Cfr</th>
          <td mat-cell *matCellDef="let row">{{row.shipCfr}}</td>
        </ng-container>

        <ng-container matColumnDef="targetSpeciesCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header title="Target species code" i18n>Target species code</th>
          <td mat-cell *matCellDef="let row">{{row.targetSpeciesCode}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="catches">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Catches</th>
          <td mat-cell *matCellDef="let row">{{row.fishingCatchIds.length}}</td>
        </ng-container>

        <!-- Cfr Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Created</th>
          <td mat-cell *matCellDef="let row">{{row.createdAt}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/fishing-report/{{row.id}}"></tr>
      </table>
    </div>
  </div>
</div>
