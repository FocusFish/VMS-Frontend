<h1>Assets</h1>

<form class="asset-search-form">

  <mat-form-field>
    <input matInput placeholder="Start zoom level">
  </mat-form-field>

  <div class="map-starting-positions">
    <mat-form-field>
      <input matInput placeholder="Start latitude">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Start longitude">
    </mat-form-field>
  </div>

  <div class="map-limits">
    <mat-form-field>
      <input matInput placeholder="Track length (min)">
    </mat-form-field>
  </div>
</form>


<mat-spinner *ngIf="!initialDataLoaded"></mat-spinner>
<div class="asset-container mat-elevation-z8" *ngIf="initialDataLoaded">
  <div class="asset-table-container">

    <table mat-table [dataSource]="(assets$ | async)" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- ircs Column -->
      <ng-container matColumnDef="ircs">
        <th mat-header-cell *matHeaderCellDef>ircs</th>
        <td mat-cell *matCellDef="let row">{{row.ircs}}</td>
      </ng-container>

      <!-- mmsi Column -->
      <ng-container matColumnDef="mmsi">
        <th mat-header-cell *matHeaderCellDef>mmsi</th>
        <td mat-cell *matCellDef="let row">{{row.mmsi}}</td>
      </ng-container>

      <!-- flagstate Column -->
      <ng-container matColumnDef="flagstate">
        <th mat-header-cell *matHeaderCellDef>F.S.</th>
        <td mat-cell *matCellDef="let row">{{row.flagStateCode}}</td>
      </ng-container>

      <!-- ExternalMarking Column -->
      <ng-container matColumnDef="externalMarking">
        <th mat-header-cell *matHeaderCellDef>Ext. marking</th>
        <td mat-cell *matCellDef="let row">{{row.externalMarking}}</td>
      </ng-container>

      <!-- Cfr Column -->
      <ng-container matColumnDef="cfr">
        <th mat-header-cell *matHeaderCellDef>CFR</th>
        <td mat-cell *matCellDef="let row">{{row.cfr}}</td>
      </ng-container>

      <!-- flagstate Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
