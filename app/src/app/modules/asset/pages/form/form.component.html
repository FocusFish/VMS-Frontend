<h1>Edit Asset</h1>

<div class="asset-edit-form">

  <mat-form-field>
    <mat-label>Flagstate<span class="required">*</span></mat-label>
    <mat-select [(ngModel)]="assetObject.flagState">
      <mat-option *ngFor="let flagstate of flagstates" [value]="flagstate">{{flagstate}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>External marking<span class="required">*</span></mat-label>
    <input matInput [(ngModel)]="assetObject.externalMarking">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name<span class="required">*</span></mat-label>
    <input matInput [(ngModel)]="assetObject.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>CFR</mat-label>
    <input matInput [(ngModel)]="assetObject.cfr">
  </mat-form-field>

  <mat-form-field>
    <mat-label>IRCS</mat-label>
    <input matInput [(ngModel)]="assetObject.ircs">
  </mat-form-field>

  <mat-form-field>
    <mat-label>IMO</mat-label>
    <input matInput [(ngModel)]="assetObject.imo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Home port</mat-label>
    <input matInput [(ngModel)]="assetObject.portOfRegistration">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gear type</mat-label>
    <input matInput [(ngModel)]="assetObject.gearFishingType">
  </mat-form-field>

  <mat-form-field>
    <mat-label>MMSI No.</mat-label>
    <input matInput type="number" [(ngModel)]="assetObject.mmsi">
  </mat-form-field>

  <mat-form-field>
    <mat-label>License type</mat-label>
    <input matInput [(ngModel)]="assetObject.licenceType">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Length</mat-label>
    <input matInput type="number" [(ngModel)]="assetObject.lengthOverAll">
  </mat-form-field>

  <mat-form-field>
    <mat-label>G.tonnage</mat-label>
    <input matInput type="number" [(ngModel)]="assetObject.grossTonnage">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Main power</mat-label>
    <input matInput type="number" [(ngModel)]="assetObject.powerOfMainEngine">
  </mat-form-field>

  <mat-form-field>
    <mat-label>P.O name</mat-label>
    <input matInput [(ngModel)]="assetObject.prodOrgName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>P.O code</mat-label>
    <input matInput type="number" [(ngModel)]="assetObject.prodOrgCode">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" type="button" (click)="search()">Search</button>
  </div>
</div>
