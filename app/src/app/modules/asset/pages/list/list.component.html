<h1>Assets</h1>
<mat-spinner *ngIf="!initialDataLoaded"></mat-spinner>
<div class="example-container mat-elevation-z8" *ngIf="initialDataLoaded">
  <div class="example-table-container">

    <table mat-table [dataSource]="(assets$ | async)" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- ircs Column -->
      <ng-container matColumnDef="ircs">
        <th mat-header-cell *matHeaderCellDef>ircs</th>
        <td mat-cell *matCellDef="let row">{{row.ircs}}</td>
      </ng-container>

      <!-- mmsi Column -->
      <ng-container matColumnDef="mmsi">
        <th mat-header-cell *matHeaderCellDef>mmsi</th>
        <td mat-cell *matCellDef="let row">{{row.mmsi}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
<ul>
  <li *ngFor="let asset of (assets$ | async)">{{asset.name}} - {{asset.ircs}} - {{asset.mmsi}}</li>
</ul>
