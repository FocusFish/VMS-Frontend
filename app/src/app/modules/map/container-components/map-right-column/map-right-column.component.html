<div class="content-container {{ columnHidden ? 'panel-hidden' : ''}}">
  <div id="minimize-right-column" (click)="hideRightColumn(!columnHidden)">
    <i class="ri-arrow-right-s-line" aria-hidden="true" *ngIf="!columnHidden"></i>
    <i class="ri-arrow-left-s-line" aria-hidden="true" *ngIf="columnHidden"></i>
  </div>
  <ul id="realtime-right-column-menu">
    <li (click)="setActivePanelAndShowColumn('information')">
      <i class="icon-information {{activePanel === 'information' ? 'active' : '' }}" aria-hidden="true"></i>
    </li>
    <li (click)="selectedAssets.length > 0 && setActivePanelAndShowColumn('showAsset')">
      <i
        class="ri-ship-fill right-icon {{activePanel === 'showAsset' ? 'active' : '' }} {{selectedAssets.length === 0 ? 'disabled' : '' }}"
        aria-hidden="true"
      ></i>
    </li>
    <li (click)="selectedAssets.length > 0 && setActivePanelAndShowColumn('listAssets')">
      <i
        class="icon-ships {{activePanel === 'listAssets' ? 'active' : '' }} {{selectedAssets.length === 0 ? 'disabled' : '' }}"
        aria-hidden="true"
      ></i>
    </li>
    <ng-container *ngIf="activeLeftPanel === 'workflows'">
      <li
        (click)="setActivePanelAndShowColumn('incident')"
      ><i class="icon-incident {{activePanel === 'incident' ? 'active' : '' }}" aria-hidden="true"></i></li>
    </ng-container>
  </ul>
  <div class="panel information-panel" *ngIf="activePanel === 'information'">
    <h3 i18n>Map Information</h3>
  </div>
  <div class="panel showAsset-panel" *ngIf="activePanel === 'showAsset'">
    <h3 i18n>Detailed Asset informaiton</h3>
    <map-asset-panel
      *ngIf="selectedAsset"
      [asset]="selectedAsset"
      [selectAsset]="selectAsset"
      [deselectAsset]="deselectAsset"
      [forecasts]="forecasts$|async"
      [getAssetTrack]="getAssetTrack"
      [getAssetTrackTimeInterval]="getAssetTrackTimeInterval"
      [untrackAsset]="untrackAsset"
      [addForecast]="addForecast"
      [removeForecast]="removeForecast"
      [tracksMinuteCap]="mapSettings.settings.tracksMinuteCap"
      [centerMapOnPosition]="centerMapOnPosition"
    ></map-asset-panel>
  </div>
  <div class="panel listAssets-panel" *ngIf="activePanel === 'listAssets'">
    <h3 i18n>Overview multiple Assets</h3>
    <map-selected-assets-panel
      [selectedAssets]="selectedAssets"
      [selectAsset]="selectAsset"
      [clearSelectedAssets]="clearSelectedAssets"
      [deselectAsset]="deselectAsset"
      [forecasts]="forecasts$|async"
      [getAssetTrack]="getAssetTrack"
      [getAssetTrackTimeInterval]="getAssetTrackTimeInterval"
      [untrackAsset]="untrackAsset"
      [addForecast]="addForecast"
      [removeForecast]="removeForecast"
      [tracksMinuteCap]="mapSettings.settings.tracksMinuteCap"
      [centerMapOnPosition]="centerMapOnPosition"
      [assetGroupFilters]="assetGroupFilters"
      [saveFilter]="saveFilter"
    ></map-selected-assets-panel>
  </div>
  <div class="panel incident-panel" *ngIf="activePanel === 'incident'">
    <h3>
      <ng-container i18n>Incident</ng-container>
      <span *ngIf="selectedAsset !== undefined && assetsNotSendingIncidents[selectedAsset.asset.id] !== undefined">
        #{{ assetsNotSendingIncidents[selectedAsset.asset.id].id }}
      </span>
    </h3>
    <map-incident
      *ngIf="selectedAsset !== undefined && assetsNotSendingIncidents[selectedAsset.asset.id] !== undefined"
      [asset]="selectedAsset"
      [incident]="assetsNotSendingIncidents[selectedAsset.asset.id]"
      [incidentLog]="incidentLogIfItExists()"
      [map]="map"
      [createManualMovement]="createManualMovement"
      [saveNewIncidentStatus]="saveNewIncidentStatus"
      [createNote]="createIncidentNote"
      [pollIncident]="pollIncident"
      [getLogForIncident]="getLogForIncident"
    ></map-incident>
  </div>
</div>
