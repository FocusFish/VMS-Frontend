<div class="content-container">
  <div>
    <button class="hide-button btn btn-default" (click)="clearTracks()">Clear tracks</button>
    <button class="hide-button btn btn-default" (click)="clearForecasts()">Clear forecasts</button>
  </div>
  <fieldset>
    <legend>Track length</legend>
    <mat-select [(value)]="trackLength" (selectionChange)="setTracksMinuteCapFunction($event)">
      <mat-option value="60">1 hour</mat-option>
      <mat-option value="180">3 hour</mat-option>
      <mat-option value="360">6 hours</mat-option>
      <mat-option value="720">12 hours</mat-option>
      <mat-option value="1440">1 day</mat-option>
    </mat-select>
  </fieldset>
  <fieldset>
    <legend>Forecast interval (min)</legend>
    <input type="number" placeholder="30" (keyup)="setForecastIntervalFunction($event)" [ngModel]="mapSettings.forecastInterval">
  </fieldset>
</div>
