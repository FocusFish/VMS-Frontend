    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Source</th>
      <td mat-cell *matCellDef="let row">{{row.source}}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.location.latitude.toFixed(6)}} ({{element.locationDDM.latitude}})</div>
            <div class="example-element-position"> {{element.location.latitude.toFixed(6)}} ({{element.locationDDM.latitude}})</div>
            <div class="example-element-position"> {{element.speed}} kts</div>
            <div class="example-element-position"> {{element.heading}}</div>
            <div class="example-element-position"> {{element.status}}</div>
          </div>
          <!-- <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      [class.selected]="selectedMovement === row.id"
      (click)="expandedElement = expandedElement === row ? null : row"
      (mouseover)="selectMovement(row.id)"
      (mouseleave)="selectMovement(null)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
