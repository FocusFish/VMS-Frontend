<div class="content-container" *ngIf="!hidePanel">
  <div>
    <button class="hide-button btn btn-default" (click)="clearTracks()">Clear tracks</button>
    <button class="hide-button btn btn-default" (click)="clearForecasts()">Clear forecasts</button>
  </div>
  <fieldset>
    <legend>Cap tracks (min)</legend>
    <input type="number" placeholder="200" (keyup)="setTracksMinuteCapFunction($event)" [(ngModel)]="mapSettings.tracksMinuteCap">
  </fieldset>
  <fieldset>
    <legend>Forecast interval (min)</legend>
    <input type="number" placeholder="30" (keyup)="setForecastIntervalFunction($event)" [(ngModel)]="mapSettings.forecastInterval">
  </fieldset>
  <div class="hide-button-wrapper">
    <button class="hide-button btn btn-primary" (click)="hidePanel = !hidePanel">Minimize</button>
  </div>
</div>
<button class="show-button btn btn-primary" *ngIf="hidePanel" (click)="hidePanel = !hidePanel">
  <i class="fas fa-chevron-right"></i>
</button>
