<div class="content-container" *ngIf="!hidePanel">
  <map-viewports
    [map]="map"
    [mapSettings]="mapSettings"
    [saveViewport]="saveViewport"
  ></map-viewports>
  <ui-button-toggle
    [label]="'Flags'"
    [value]="mapSettings.flagsVisible"
    [switchFunction]="toggleFlags"
  ></ui-button-toggle>
  <ui-button-toggle
    [label]="'Tracks'"
    [value]="mapSettings.tracksVisible"
    [switchFunction]="toggleTracks"
  ></ui-button-toggle>
  <ui-button-toggle
    [label]="'Names'"
    [value]="mapSettings.namesVisible"
    [switchFunction]="toggleNames"
  ></ui-button-toggle>
  <ui-button-toggle
    [label]="'Speeds'"
    [value]="mapSettings.speedsVisible"
    [switchFunction]="toggleSpeeds"
  ></ui-button-toggle>
  <div class="hide-button-wrapper">
    <button class="hide-button btn btn-primary" (click)="hidePanel = !hidePanel">Minimize</button>
  </div>
</div>
<button class="show-button btn btn-primary" *ngIf="hidePanel" (click)="hidePanel = !hidePanel">
  <i class="fas fa-chevron-left"></i>
</button>
