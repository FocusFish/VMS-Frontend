<div class="content-container">
  <i class="ri-question-fill" (click)="setActiveRightPanel(['information', 'asset-filter'])"></i>
  <mat-form-field>
    <input
      matInput
      data-placeholder="Filter"
      placeholder="Filter"
      i18n-placeholder
      [(ngModel)]="filterQuery"

    >
  </mat-form-field>
</div>
